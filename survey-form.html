<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <header>
      <h1>Design your dream workspace </h1>
      <p> Tell us what your ideal workspace looks and feels like!</p>
    </header>

    <form>
      <div class="form-que">
        <div class="text">
          <label>Name</label><br/>
          <input type="text" name="name" placeholder="Enter Your Name" required>
        </div><br/>

        <div class="text">
          <label>Email</label><br/>
          <input type="email" name="email" placeholder="Enter Your Email Address" required>
        </div><br/>

        <div class="text">
          <label>Age</label><br/>
          <input type="number" name="age" placeholder="Enter Your Age" min="0" max="60" required>
        </div><br/>

        <div>
          <label>What's your primary workspace location?</label><br/>
          <select id="dropdown" name="workspace-loc" required>
            <option value="">Select an option</option>
            <option value="home">At home</option>
            <option value="co-work">Co-working space</option>
            <option value="office">Cooperate office</option>
            <option value="cafe">Coffee shop</option>
            <option value="other">Other</option>
          </select>
        </div><br/>
      
        <div>
          <label>What do you consider essential on your desk?</label><br/>
            <label class="checkboxes">
              <input type="checkbox" name="essentials" value="Notebook & Pen">
               Notebook & Pen
            </label><br/>

          <label class="checkboxes">
            <input type="checkbox" name="essentials" value="Greens">
              Plants / Greenery
          </label><br/>
            
          <label class="checkboxes">
            <input type="checkbox" name="essentials" value="headphones">
              Noise-canceling headphones
          </label><br/>

          <label class="checkboxes">
            <input type="checkbox" name="essentials" value="mugs">
              Coffee Mugs
          </label><br/>
        </div><br/>

        <div>
         <label>How do you prefer your workspace lighting?</label><br/>
          <label class="radiobtn">
            <input type="radio" name="lighting" value="Natural light">
              Natural light
          </label><br/>

          <label class="radiobtn">
            <input type="radio" name="lighting" value="Warm ambient">
              Warm ambient
          </label><br/>
            
          <label class="radiobtn">
            <input type="radio" name="lighting" value="led">
              Bright white LED
          </label><br/>

          <label class="radiobtn">
            <input type="radio" name="lighting" value="gamer">
              RGB/Gamer-style
          </label>
        </div><br/>

        <label class="textarea-label">Describe your dream desk setup in a few lines</label><br/>
          <textarea id="textarea" name="describe" required>Enter here..</textarea>
      </div>
      <div class="sub-btn">
          <button>Submit</button>
      </div>
    </form>
  </body>
</html>
